<div class="player" [ngClass]="{'active': isActive, 'highlighted': (isHighlighted && !isActive)}">
  <fa-icon [icon]="faUser"
           size="3x"></fa-icon>
  <p>{{name}}</p>
  <div class="info-container" [ngClass]="{'active': isActive, 'highlighted': (isHighlighted && !isActive)}" *ngIf="showNumberOfCards">
    <span >{{numberOfCards}}</span>
  </div>
</div>
